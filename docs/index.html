<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <main>
        	<header>
        		<div class="title">
        			Cataloged historic sites in Los Angeles by neighborhood
        		</div>
        		<div>
        			<a href="https://github.com/cmpalmer20" target="_blank"> Claire Palmer</a>, Nov 2019
        		</div>
        	</header>
            <div id="map"></div>
             <div id="popup">
             	<h4 class="name"> </h4>
             	<span class="count"></span>
             	historic sites(s) cataloged
             </div>

             <div id="legend"> 
             	<h4># of sites cataloged</h4>
             </div>


        </main>

        <template id="legend-entry">
        	<div class="entry">
        		<span class="color"></span>
        		<span class="value"></span>
        	</div>
        </template>


    <script type="text/javascript" src="main.js"></script></body>
</html>
